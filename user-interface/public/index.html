<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script crossorigin="anonymous"
            src="https://kit.fontawesome.com/1504e1d7eb.js">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Nunito&display=swap" rel="stylesheet">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Echoes of the past</title>

    <style>
      body, html {
        height: 100%;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgba(0,0,0,0);
        border-radius: 24px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: grey;
        border-radius: 24px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: darkgrey;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Echoes of the past doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
